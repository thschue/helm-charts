
[cache]
ADAPTER = memcache
ENABLED = true
HOST = gitea-memcached.gitea:11211

[database]
DB_TYPE = postgres
HOST = gitea-postgresql.gitea:5432
NAME = gitea
PASSWD = gitea
USER = gitea

[metrics]
ENABLED = false

[security]
INSTALL_LOCK = true

[server]
APP_DATA_PATH = /data
DOMAIN = git.app.t-sc.eu
HTTP_PORT = 3000
PPROF_ENABLED = false
PROTOCOL = http
ROOT_URL = http://git.app.t-sc.eu
SSH_DOMAIN = git.app.t-sc.eu
SSH_LISTEN_PORT = 22
SSH_PORT = 22
